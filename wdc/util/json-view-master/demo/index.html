<!DOCTYPE html>
<html>
<head>
	<title>jsonview demo</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript" src="../dist/jsonview.js"></script>
  <script type="text/javascript">
    fetch('example2.json')
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = jsonview.create(data);
      jsonview.render(tree, document.querySelector('#root'));
      jsonview.expand(tree);
    })
    .catch((err) => {
      console.log(err);
    })
  </script>
</body>
</html>
